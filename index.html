<!DOCTYPE html>
<html lang="en">
<head>
  <title>Visiting Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    
    .row.content {height: calc(100vh - 125px);}
    
    footer {
      background-color: #000000;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>
	<!-- Nav section -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Logo</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<!-- Main container section -->
	<div class="container-fluid text-center">
	  <div class="row content">
	    <div class="col-sm-8 col-md-offset-2 text-left">
	      <h1>List of IP addresses</h1>
			<ul id="ipList" class="list-group"></ul>
	    </div>
	    </div>
	  </div>
	</div>

	<!-- Footer section -->
	<footer class="container-fluid text-center">
	  <p>Footer Text</p>
	</footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
  <script type="text/javascript">

	  $(document).ready(function (){
		var socket = io.connect();
		var ipList = $('#ipList');
		socket.on('users', function(data){
			ipList.html('');
			$.each(data.date, function(key, value){
				ipList.append('<li class="list-group-item">' + value + '</li>');
			});
		})
	  });
  
  </script>

</body>
</html>
